<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/roomstyle.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Room</title>
</head>
<body>

    <nav class="navbar navbar-light">
        <div class="container">
          <a class="navbar-brand" id="topic">Discussion<span style="font-weight: 600; color:#ff6a8c;">X</span></a>

          <div class="d-flex">

            <button id="btnTheme"><i class="fa fa-bell"></i></button>
            
            <button type="button" class="btn position-relative" style="margin-right: 30px;">
                <i class="fa fa-bell"></i> 
                <span class="position-absolute start-98 translate-middle badge rounded-pill bg-danger" style="top: 10px;">
                  8
                  <span class="visually-hidden">unread messages</span>
                </span>
              </button>
            <button id="signOut"><i class="fa fa-sign-out"></i> SignOut</button>
            </div>
          
        </div>
      </nav>


      <div class="container">
        <h1>Google Meet Scheduler</h1>
        <label for="meetingDateTime">Meeting Date and Time:</label>
        <input type="datetime-local" id="meetingDateTime" required>
    
        <button onclick="scheduleMeeting()">Schedule Meeting</button>
      </div>
    
      <script src="https://apis.google.com/js/api.js"></script>
      <script src="script.js"></script>
    
</body>
</html>
